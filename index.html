<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slideshow de Casamento</title>

<style>

body, html {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Oculta a barra de rolagem vertical */
}

#slideshow-container {
    width: 100%;
    height: 100vh; /* 100% da altura da viewport */
    position: relative;
}

.slide {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
}

img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Mantém a proporção da imagem e cobre toda a área */
}


</style>

</head>
<body>
    <div id="slideshow-container">
        <!-- Aqui serão inseridas as imagens dinamicamente com JavaScript -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>

$(document).ready(function () {
    // Adicione as URLs das suas imagens aqui
    const imagens = [
'',
	'https://img.freepik.com/fotos-premium/os-noivos-no-casamento-perfeito_433905-931.jpg',
	'https://assets-blog.pagseguro.uol.com.br/wp-content/2021/05/passos-para-planejar-um-casamento.jpg',

        'https://img.freepik.com/fotos-gratis/prepare-a-colocacao-de-anel-no-dedo-da-noiva_1157-338.jpg',
	'https://cdn0.casamentos.com.br/article-vendor/8379/3_2/960/jpg/mari-leo-previas-49_13_178379-166013221645741.jpeg',
	'https://casamentodossonhosgramado.com.br/wp-content/uploads/2020/12/tipos-de-casamentos-612x306.jpg',    
    ];

    let currentIndex = 0;

function mostrarProximaImagem() {
    if (currentIndex < imagens.length - 1) {
        $('.slide').fadeOut(1000, function () {
            $(this).attr('src', imagens[currentIndex]).fadeIn(1000);
        });

        currentIndex++;
    } else {
        clearInterval(intervalId); // Interrompe o intervalo

        // Aguarda 5 segundos antes de recarregar a página
        setTimeout(function () {
            location.reload();
        }, 5000);
    }
}

// Inicializa o slideshow
const intervalId = setInterval(mostrarProximaImagem, 0000);




    // Inicializa o slideshow
    imagens.forEach(function (url, index) {
        const $slide = $('<img>', {
            class: 'slide',
            src: url,
            alt: 'Imagem do casamento'
        });

        if (index === 0) {
            $slide.show();
        }

        $('#slideshow-container').append($slide);
    });

    // Atualiza a imagem a cada 5 segundos (5000 milissegundos)
    setInterval(mostrarProximaImagem, 5000);
});


document.getElementById("slideshow-container").addEventListener("click", function () {
    const slideshowContainer = this;

    if (slideshowContainer.requestFullscreen) {
        slideshowContainer.requestFullscreen();
    } else if (slideshowContainer.mozRequestFullScreen) {
        slideshowContainer.mozRequestFullScreen();
    } else if (slideshowContainer.webkitRequestFullscreen) {
        slideshowContainer.webkitRequestFullscreen();
    } else if (slideshowContainer.msRequestFullscreen) {
        slideshowContainer.msRequestFullscreen();
    }
});

// Atualiza a imagem a cada 5 segundos (5000 milissegundos)
setInterval(mostrarProximaImagem, 5000);




</script>
</body>
</html>
